---

#  Meer configuration file [http://github.com/beave/meer]
#  Champ Clark III & The Quadrant Information Security Team: https://quadrantsec.com
#  Copyright (C) 2018 Quadrant Information Security., et al.

meer-core:

  # Core Settings

  core:

    interface: "syslog"   # Can be anything.  Sagan "syslog", suricata "eth0".
    hostname: "XXXXX"  # Unique name for this sensor (no spaces)

    runas: "suricata"

    classification: "/tmp/classification.config"

    # Legacy Snort style "reference" system. 

    reference_system: enabled
    sid_file: "/tmp/sid-msg.map"
    reference: "/tmp/reference.config"

    metadata: enabled
    flow: enabled
    http: enabled
    tls: enabled
    ssh: enabled
    smtp: enabled
    email: enabled

    dns: enabled
    dns_cache: 900

    health: enabled
    health_signatures: 20000001,20000002,20000003,20000004

    waldo-file: "/tmp/my.waldo"
    lock-file: "/tmp/meer.lck"
    follow-eve: "/tmp/alert.json"


output-plugins:

  mysql:

    enabled: yes
    debug: no
    server: 127.0.0.1
    port: 3306
    username: "XXXX"
    password: "XXXXXX"
    database: "snort_test"

    metadata: enabled
    flow: enabled
    http: enabled
    tls: enabled
    ssh: enabled
    smtp: enabled
    email: enabled

